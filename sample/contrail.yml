database:
  host: localhost
  user: root
  password: contrail123
  name: contrail_test
  max_open_conn: 100
  connection_retries: 10
  retry_period: 3s
  replication_status_timeout: 10s
  debug: false

etcd:
  endpoints:
  - localhost:2379
  username:
  password:
  path: contrail
  grpc_insecure: true
  tls:
    enabled: false
    certificate_path:
    key_path:
    trusted_ca_path:

log_level: debug

homepage:
  enabled: true

server:
  enabled: true
  read_timeout: 10
  write_timeout: 5
  log_api: true
  log_body: true
  address: ":9091"
  enable_vnc_replication: false
  enable_gzip: false
  tls:
    enabled: false
    key_file: tools/server.key
    cert_file: tools/server.crt
  enable_grpc: false
  enable_vnc_neutron: true
  static_files:
    public: public
  dynamic_proxy_path: proxy
  service_token_endpoint_prefixes:
  - swift
  proxy:
    /contrail:
    - http://localhost:8082
  notify_etcd: false

no_auth: true
insecure: true


keystone:
  local: true
  assignment:
    type: static
    data:
      domains:
        default: &default
          id: default
          name: default
      projects:
        admin: &admin
          id: admin
          name: admin
          domain: *default
        demo: &demo
          id: demo
          name: demo
          domain: *default
        neutron: &neutron
          id: aa907485e1f94a14834d8c69ed9cb3b2
          name: neutron
          domain: *default
      users:
        alice:
          id: alice
          name: Alice
          domain: *default
          password: alice_password
          email: alice@juniper.nets
          roles:
          - id: admin
            name: admin
            project: *admin
          - id: aa907485e1f94a14834d8c69ed9cb3b2
            name: neutron
            project: *neutron
        bob:
          id: bob
          name: Bob
          domain: *default
          password: bob_password
          email: bob@juniper.net
          roles:
          - id: Member
            name: Member
            project: *demo
  store:
    type: memory
    expire: 3600
  insecure: true
  authurl: http://localhost:9091/keystone/v3
  service_user:
    id: goapi
    password: goapi
    project_name: service
    domain_id: default

sync:
  enabled: true
  storage: json
  dump: true

client:
  id: alice
  password: alice_password
  project_id: admin
  domain_id: default
  schema_root: /public
  endpoint: http://localhost:9091

agent:
  enabled: false

compilation:
  enabled: true
  plugin_directory: 'etc/plugins/'
  number_of_workers: 4
  max_job_queue_len: 5
  msg_queue_lock_time: 30
  msg_index_string: 'MsgIndex'
  read_lock_string: "MsgReadLock"
  master_election: true
  plugin:
    handlers:
      create_handler: 'HandleCreate'
      update_handler: 'HandleUpdate'
      delete_handler: 'HandleDelete'

cache:
  enabled: true
  timeout: 10s
  max_history: 100000
  cassandra:
    enabled: false
  etcd:
    enabled: true

replication:
  cassandra:
    enabled: false
  amqp:
    enabled: false

cassandra:
  host: localhost
  port: 9042
  timeout: 3600s
  connect_timeout: 600ms

amqp:
  url: amqp://guest:guest@localhost:5672/
